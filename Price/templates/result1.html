<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #b3e5fc, #e1bee7); /* Soft pastel gradient */
            animation: backgroundAnimation 10s infinite alternate;
        }

        /* Animation for background gradient */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #b3e5fc, #e1bee7);
            }
            100% {
                background: linear-gradient(135deg, #c5cae9, #ffccbc);
            }
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            animation: fadeIn 2s ease-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a90e2; /* Calming blue */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Prediction Text Styling with emojis */
        #prediction-value {
            font-size: 1.5em;
            color: #4caf50; /* Calming green */
            font-weight: bold;
            margin-top: 20px;
            text-transform: capitalize;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f4c3; /* Light yellow background for the box */
            display: inline-block;
            animation: slideIn 1s ease-in-out;
        }

        /* Animation for sliding in the prediction box */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add some padding and centering */
        .content {
            padding: 20px;
            max-width: 400px;
        }

        /* Emoji Styling */
        .emoji {
            font-size: 2em;
            margin-right: 10px;
        }

        /* Button Styling */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            font-size: 1.2em;
            color: #fff;
            background-color: #4caf50; /* Green button color */
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        .button-container a:active {
            background-color: #2e7d32; /* Dark green when clicked */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Prediction Result</h1>
            <p id="prediction-value">
                <span class="emoji">üõçÔ∏è</span>
                <span class="emoji">üí∞</span>
                <span class="emoji">üì¶</span>
                Your predicted price is: <strong>{{ pred2 }}</strong>
            </p>

            <!-- Button Container with Home and New Prediction buttons -->
            <div class="button-container">
                <!-- Home button (can link to the homepage or main page) -->
                <a href="/">Home</a>

                <!-- New Prediction button (can link to the form or new prediction page) -->
                <a href="/pred1">New Prediction</a>
            </div>
        </div>
    </div>

</body>
</html>
