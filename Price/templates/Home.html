<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Price Optimization</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and HTML Styling */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6) url('https://assets-global.website-files.com/654959e9777f220f8ed22986/6562265d235851bfca6e4780_price_optimization.png') no-repeat center center;
      background-size: cover;
      color: #fff;
      opacity: 0.9;
    }

    /* Header Styling */
    header {
      width: 100%;
      text-align: center;
      /* padding: 1.5rem; */
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1rem;
    }

    /* Main Content Area */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-align: center;
    }

    /* Footer Styling */
    footer {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #357abd;
      transition: background-color 0.3s ease;
    }
    footer a:hover {
      background-color: #245a9e;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Retail Price Optimization</h1>
    <p>Maximize profits and stay competitive by setting strategic prices. Explore the science of pricing to attract customers effectively.</p>
  </header>

  <!-- Main Content Placeholder -->

  <!-- Footer with Predict Button -->
  <footer>

  </footer>
