<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body and Background */
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC); /* Soft pink to aqua gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333; /* Dark text for contrast */
    }

    /* Form Container */
    .form-container {
      background: rgba(255, 255, 255, 0.9); /* Light white background */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 90%;
      max-width: 450px;
      max-height: 90vh; /* Limit the form height */
      overflow-y: auto; /* Enable scrolling if content exceeds the height */
    }

    /* Form Title */
    .form-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #4A4A4A; /* Calm dark gray */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* Input Fields */
    .form-container .input-group {
      margin-bottom: 15px;
    }

    .form-container label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      font-weight: bold;
      color: #333; /* Dark text for readability */
    }

    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      background: #F9F9F9; /* Light background for inputs */
      color: #333;
    }

    .form-container input::placeholder {
      color: #888;
    }

    /* Submit Button */
    .form-container button {
      background: #6AC47E; /* Soft green */
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #5CA76A; /* Slightly darker green on hover */
    }

    /* Ensure Form is Responsive */
    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }

      .form-container h1 {
        font-size: 20px;
      }

      .form-container button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
